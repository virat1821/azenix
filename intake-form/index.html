<!-- EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script>
emailjs.init("jidG4fu62NZiDM0Gf");

document.getElementById("contactFormUI").addEventListener("submit", function(event) {
  event.preventDefault();
  const form = this;

  // Collect selected checkboxes
  const checkboxes = form.querySelectorAll('input[name="services"]:checked');
  const servicesSelected = Array.from(checkboxes).map(cb => cb.value).join(", ");

  // Unique hidden input for EmailJS
  let hiddenInput = form.querySelector('input[name="services_hidden"]');
  if (!hiddenInput) {
    hiddenInput = document.createElement("input");
    hiddenInput.type = "hidden";
    hiddenInput.name = "services_hidden";
    form.appendChild(hiddenInput);
  }
  hiddenInput.value = servicesSelected;

  // Send form
  emailjs.sendForm("service_d8pliqa", "template_cbn4wan", form)
    .then(() => {
      // Redirect to Thank You page
      window.location.href = "https://azenix-new.netlify.app/thankyou.html";
    })
    .catch(err => {
      console.error("❌ Failed to send:", err);
      alert("❌ Something went wrong. Please check the console.");
    });
});
</script>
